<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado Final</title>
    <link rel="stylesheet" href="../CSS/result.css">
</head> 
        
<body>
    <div id="containerResultado"></div>
        <h2>Resultados Finais</h2>
        <p>Acertos: <span id="contadorAcertos"></span>
        <p>Erros: <span id="contadorErros"></span>

            <button onclick="reiniciarJogo()">Recome√ßar Jogo</button>
    </div>

    
   <script>
    window.onload = function() {
    const acertos = localStorage.getItem("acertos");
    const erros = localStorage.getItem("erros");
    
    document.getElementById("contadorAcertos").innerText = acertos;
    document.getElementById("contadorErros").innerText = erros;
    };
    
    function reiniciarJogo() {
    localStorage.clear(); 
    
    window.location.href = "../index.html"; 
    }
    </script>
</body>

</html>
